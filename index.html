<!DOCTYPE html>
<html>
<head>
    <title>Confirmación de Cita</title>

    <meta property="og:title" content="✅ Confirmar Asistencia" />
    <meta property="og:description" content="Haga clic para confirmar su cita. ¡Gracias!" />
    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://raw.githubusercontent.com/IATAPIA-UDA/whatsapp-link-preview/main/assets/confirm_image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <script type="text/javascript">
        function redirect() {
            // Get the full query string from the current URL
            var queryString = window.location.search;

            // Create a URLSearchParams object
            var urlParams = new URLSearchParams(queryString);

            // Get the destination URL from the 'redirectUrl' parameter
            var destinationUrl = urlParams.get('redirectUrl');

            // If a destination URL is found, redirect the user
            if (destinationUrl) {
                window.location.href = destinationUrl;
            } else {
                // Optional: handle cases where no redirect URL is provided
                document.body.innerHTML = "Error: URL de destino no especificada.";
            }
        }
        // Call the redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirigiendo a la página de confirmación...</p>
</body>
</html>
